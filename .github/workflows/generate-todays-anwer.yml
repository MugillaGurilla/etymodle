name: Generate Today's Answer

on:
  schedule:
    - cron: '0 0 * * *' 

  workflow_dispatch:


jobs:
  generate-todays-answer:
    name: Generate Today's Answer
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        npm install
        npm install ts-node
        npx tsc --outDir dist
    
    - name: Generate todays answer
      run: |
        npx ts-node dist/scripts/new-word.js

    - name: Commit and push changes, if necessary
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        if [ -z "$(git status --porcelain)" ]; then
          echo "No changes to commit"
        else
          git add -A
          DATE=$(date '+%Y-%m-%d')
          git commit -m "Automated changes for today's word ($DATE)"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}